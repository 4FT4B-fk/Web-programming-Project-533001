{% extends "base.html" %}

{% block title %}Register - University Class Timetable Portal{% endblock %}

{% block content %}
<div class="center-container">
  <div class="form-container">
    <h2 style="text-align: center; color: #003366; margin-bottom: 2rem;">Student Registration</h2>
    
    <form method="POST">
        <div class="form-group">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </div>
    </form>
    
    <div style="text-align: center; margin-top: 1rem;">
        <p>Already have an account? <a href="{{ url_for('home') }}">Login here</a></p>
    </div>
  </div>
</div>
{% endblock %}
