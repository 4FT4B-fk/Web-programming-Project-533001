{% extends "base.html" %}

{% block content %}
<div class="center-container">
  <div class="welcome-card">
    <h2>Dear User, Login to View Your Timetables</h2>
    <p>Welcome to the University Class Timetable Portal. Please login to access your personalized dashboard.</p>
    
    <form method="POST" action="{{ url_for('login') }}" style="margin-top: 2rem;">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 23%;">Login</button>
        </div>
    </form>
    
    <div style="margin-top: 1.5rem;">
        <p>Don't have an account?</p>
        <a href="{{ url_for('register') }}" class="btn btn-secondary">Register Now</a>
    </div>
  </div>
</div>
{% endblock %}
